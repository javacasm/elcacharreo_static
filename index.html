---
layout: default
title: Blog
---

<div id= "home" class="posts">
  <h1>Posts</h1>
  {% for post in site.posts limit:10 %}
    <article class="post">    
      
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:50}}
      </div>
      
      <a href="{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
